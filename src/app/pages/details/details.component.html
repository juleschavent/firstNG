<div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
        <img [src]="'https://picsum.photos/id/' + myId + '/1200/'" alt="" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">Image id : {{myId}}</h5>
            <p class="card-text">{{myPhoto?.author}}</p>
        </div>
    </div>

</div>
<button class="btn btn-primary" (click)="goBackToGallery()">Go back</button>
