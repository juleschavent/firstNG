<p>Here is my about http module</p>
<div class="row">
    <div class="col mb-2" *ngFor="let element of galery">
        <img [src]="'https://picsum.photos/id/' + element.id + '/300'" alt="">
        <p>{{element.author}}</p>
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item">
            <a class="page-link" (click)="loadPics('prev')" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li *ngIf="page>1" class="page-item"><a class="page-link" (click)="loadPics('',page-1)">{{page-1}}</a></li>
        <li class="page-item active"><a class="page-link" (click)="loadPics('',page)">{{page}}</a></li>
        <li class="page-item"><a class="page-link" (click)="loadPics('',page+1)">{{page+1}}</a></li>
        <li class="page-item"><a class="page-link" (click)="loadPics('',page+2)">{{page+2}}</a></li>
        <li class="page-item">
            <a class="page-link" (click)="loadPics('next')" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
